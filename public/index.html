<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conexion con Node</title>
</head>
<body>
    <a href="/getUsers">Obtener Usuarios</a>
    <form action="/addUser" method="post">
        <input type="text" name="nombre" placeholder="nombre">
        <input type="submit" value="agregar user">
    </form>
    <form action="/delUser" method="post">
        <input type="text" name="usuario" placeholder="nombre a borrar">
        <input type="submit" value="delete user">
    </form>
    <form action="updUser" method="post">
        <input type="text" name="oriName" placeholder="nombre a cambiar">
        <input type="text" name="nomUpdate" placeholder="nuevo nombre">
        <input type="submit" value="change user">
    </form>
</body>
</html>
